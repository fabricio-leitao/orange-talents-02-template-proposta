spring:
  application:
    name: proposta-refatorada
  output:
    ansi:
      enabled: ALWAYS
  datasource:
    platform: postgres
    url: jdbc:postgresql://localhost:5432/proposta?createDatabaseIfNotExist=true
    username: keycloak
    password: password
    hikari:
      connection-timeout: 1000
      idle-timeout: 10000
      minimum-idle: 10
      maximun-pool-size: 20
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    hibernate:
      ddl-auto: create
    open-in-view: false
  database-platform: org.hibernate.dialect.PostgreSQL94Dialect


analiseFinanceiraClient:
  targetUrl: http://localhost:9999/

associaPropostaCartaoClient:
  targetUrl: http://localhost:8888/

feign:
  client:
    config:
      analiseFinanceiraClient:
        loggerLevel: full
        connectTimeout: 5000
        readTimeout: 5000

scheduler:
  pesquisa-cartao: 5000

logging.level.br.com.zup.propostarefatorada.proposta.integracao.AnaliseFinanceiraClient: DEBUG